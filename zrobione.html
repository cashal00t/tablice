<body>
    <script>

        var zadanie = parseInt(prompt(`Wybierz zadanie:'
0. Wypisać tablicę w odwrotnej kolejności.        
1. Tablica 10 elm. - średnia ocen, ile powyżej ile poniżej
2. Tablica 20 elem. - ciąg Fibbonaciego
3. tablica 100 el. liczby losowe <1;100> max,min.1 wystąpienie, ile razy
4. ----------||---------------------- <1...50> 2 min
5. Sortowanie tablicy rosnąco
6. Tablica 2-wymiarowa 1 macierz
7. Sprawdzić w których wierszach są liczby parzyste
8.Tablica 100 el. <0...9>, ile razy występują poszczególne cyfry?
`));

        switch (zadanie) {

            case 0:
                var tab5 = [1, 3, 5, 7, 3, 2, 8, 14, 6];

                for (var i = 8; i >= 0; i--) {



                    document.write(tab5[i] + ' ');

                }
                break;

            case 1:


                var b = 0;
                var oceny = [];

                oceny[0] = parseInt(prompt(`Podaj 1 liczbę:`));
                oceny[1] = parseInt(prompt(`Podaj 1 liczbę:`));
                oceny[2] = parseInt(prompt(`Podaj 1 liczbę:`));
                oceny[3] = parseInt(prompt(`Podaj 1 liczbę:`));
                oceny[4] = parseInt(prompt(`Podaj 1 liczbę:`));
                oceny[5] = parseInt(prompt(`Podaj 1 liczbę:`));





                for (var i = 0; i <= 5; i++) {
                    document.write(oceny[i] + ' ');
                    b = b + oceny[i];



                }
                document.write('średnia' + b / oceny.length);




                break;
            case 2:

                var x = 0;
                var y = 1;

                var Fib = new Array(20);

                for (var i = 0; i <= 19; i++) {

                    y += x;
                    x = y - x;
                    Fib[i] = x;
                    document.write(Fib[i] + ' ');


                }




                break;
            case 3:
                var values = [];

                for (var i = 0; i <= 100; i++) {

                    values[i] = Math.floor(Math.random() * (100 - 1 + 1) + 1);
                    document.write(values[i] + ' ');





                }

                var min = Math.min.apply(Math, values); // 1
                var max = Math.max.apply(Math, values); // 105
                document.write("Max: " + max + "Min: " + min);




                break;
            case 4:

                var values = [];

                for (var i = 0; i <= 50; i++) {

                    values[i] = Math.floor(Math.random() * (50 - 1 + 1) + 1);
                    document.write(values[i] + ' ');





                }

                var min = Math.min.apply(Math, values);
                var min = Math.min.apply(Math, values);
                document.write("Min: " + min + "Min: " + min);


                break;
            case 5:
                function sortNum(a, b) {
                    return a - b;
                }



                var arr = [];

                for (var i = 0; i <= 9; i++) {

                    arr[i] = Math.floor(Math.random() * (10 - 1 + 1) + 1);
                    document.write(arr[i] + ' ');


                    var neaw = arr.sort(sortNum);

                }


                document.write("Posortowane: " + neaw + " ");







                break;

            case 6:

                const level = [

                    [1, 0, 0, 0, 0]

                    //https://kursjs.pl/kurs/super-podstawy/tablice.php#tablice-wielowymiarowe







                ]


                break;



        }

    </script>
